<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/portfolio_styles.css'%}" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        #header {
            background-color: #f8f9fa;
            padding: 40px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #header h1 {
            color: #333;
            font-size: 36px;
            font-weight: 700;
        }

        #header h4 {
            color: #666;
            font-size: 18px;
        }
    </style>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <div class="row" id="header">
        <div class="col-md-10 offset-md-1">
            <h1>Welcome to my Portfolio!</h1>
            <h4>Upon logging in (or signing up if you don't have an account already) you will see a list of my skills, achievements and why I think hiring me would be an invaluable asset to your firm.</h4>
        </div>
    </div>

    {%if user.is_authenticated%}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="button-container">
                <a href="{%url 'portfolio:logout'%}">
                    <button class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Logout
                    </button>
                </a>
            </div>
        </div>
    </div>
    {%else%}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="button-container">
                <a href="{%url 'portfolio:login'%}">
                    <button class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </a>
            </div>
        </div>
    </div>
    {%endif%}

</body>
</html>
