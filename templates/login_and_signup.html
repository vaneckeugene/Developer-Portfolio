<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link href="{% static 'css/portfolio_styles.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <form action="{%url 'portfolio:login'%}" method="post">
        {% csrf_token %}

        <label class="form-label" for="username"><i class="fas fa-user"></i>Username</label>
        <input type="text" class="form-control" id="username" name="username">
        <br/>
        <label class="form-label" for="password"><i class="fas fa-lock"></i>Password</label>
        <input class="form-control" type="password" id="password" name="password">

        <button style="width: auto;" class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt">Sign In</i></button>

      </form>

      <h4>Not A Member?</h4><a href="{% url 'portfolio:register' %}"><button class="btn btn-secondary" type="submit">Sign Up</button></a>

</body>
</html>
